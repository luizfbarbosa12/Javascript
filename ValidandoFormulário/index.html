<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validando Formularios</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="formulario">
        <label>Name</label>
        <input type="text" class="nome validate" />
        <label>Surname</label>
        <input type="text" class="sobrenome validate" />
        <label>CPF</label>
        <input type="text" class="cpf validate" />
        <label>User</label>
        <input type="text" class="usuario validate" />
        <label>Password</label>
        <input type="password" class="senha validate" />
        <label>Repeat password</label>
        <input type="password" class="repetir-senha validate" />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="./validadorDeCPF.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
