<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="tabela"><p class="title">IMG</p><p class="title">Resultado</p></div>
    <div class="tabela"><p>Menos do que 18,5</p><p>Abaixo do peso</p></div>
    <div class="tabela"><p>Entre 18.5 e 24.9</p><p>Peso normal</p></div>
    <div class="tabela"><p>Entre 25 e 29,9</p><p>Sobrepeso</p></div>
    <div class="tabela"><p>Entre 30 e 34,9</p><p>Obesidade grau 1</p></div>
    <div class="tabela"><p>Entre 35 e 39,9</p><p>Obesidade grau 2</p></div>
    <div class="tabela"><p>Mais do que 40</p><p>Obesidade grau 3</p></div>
  

  <h2>Calcule seu peso</h2>
  <form class="form" action="">
  <label>Peso:</label>
  <input  id="weight" type="text">
  <label>Altura:</label>
  <input  id="height" type="text">
  <button onclick="escopoTotal()" type="submit">Calcular</button>
  </form> 
  <div id="resultado"></div>
</section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
